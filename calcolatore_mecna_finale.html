<body>
    <div class="container">
        <div class="header">
            <h1>Dimensionamento Impianto Vapore</h1>
            <p>Sistema di Sterilizzazione Terriccio - MECNA AUTOMAZIONE S.r.l.</p>
        </div>
        
        <div class="info-banner">
            CICLO FISSO: 20 MINUTI | 3 BATCH/ORA
        </div>
        
        <div class="inputs-section">
            <div class="input-panel">
                <h2>Produzione</h2>
                <label>Terriccio Sterilizzato</label>
                <input type="range" id="production" min="1" max="15" step="0.5" value="9">
                <div class="value-display"><span id="productionValue">9.0</span> m³/h</div>
            </div>
            
            <div class="input-panel">
                <h2>Generatore</h2>
                <label>Capacità Vapore</label>
                <input type="range" id="generator" min="100" max="1500" step="50" value="500">
                <div class="value-display"><span id="generatorValue">500</span> kg/h</div>
            </div>
        </div>
        
        <div class="results-section" id="resultsSection"></div>
        
        <div class="economics-section" id="economicsSection"></div>
        
        <div class="chart-section">
            <div class="chart-container">
                <canvas id="performanceChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        const CONSTANTS = {
            CYCLE_TIME: 20, BATCHES_PER_HOUR: 3, cpSoilDry: 0.8, cpWater: 4.186,
            heatVaporization: 2300, ambientTemp: 20, vaporEnthalpy: 2763, waterEnthalpy: 84,
            evaporationRate: 0.025, heatLoss: 0.10, vesselHeat: 6000, soilDensity: 500,
            moisture: 45, targetTemp: 85, dieselPCI: 11.83, dieselDensity: 0.84,
            dieselPrice: 1.65, electricityPrice: 0.20, generatorEfficiency: 0.91
        };

        let chart = null;

        function calculateSystem(production, generatorCapacity) {
            const batchSize = production / CONSTANTS.BATCHES_PER_HOUR;
            const totalMass = batchSize * CONSTANTS.soilDensity;
            const dryMass = totalMass * (1 - CONSTANTS.moisture/100);
            const waterMass = totalMass * (CONSTANTS.moisture/100);
            const deltaT = CONSTANTS.targetTemp - CONSTANTS.ambientTemp;
            
            const Q1 = dryMass * CONSTANTS.cpSoilDry * deltaT;
            const Q2 = waterMass * CONSTANTS.cpWater * deltaT;
            const Q3 = waterMass * CONSTANTS.evaporationRate * CONSTANTS.heatVaporization;
            const Q4 = (Q1 + Q2 + Q3) * CONSTANTS.heatLoss;
            const Q5 = CONSTANTS.vesselHeat;
            const energyKWh = (Q1 + Q2 + Q3 + Q4 + Q5) / 3600;
            
            const usefulHeat = CONSTANTS.vaporEnthalpy - CONSTANTS.waterEnthalpy;
            const steamPerBatch = (energyKWh * 3600) / usefulHeat;
            const heatingTime = CONSTANTS.CYCLE_TIME * 0.6;
            const steamPeak = (steamPerBatch * 0.65) / (heatingTime / 60);
            const steamAvg = steamPerBatch / (CONSTANTS.CYCLE_TIME / 60);
            
            const requiredCapacity = steamPeak * 1.20;
            const utilization = (requiredCapacity / generatorCapacity) * 100;
            const feasible = requiredCapacity <= generatorCapacity;
            
            const dieselConsumption = (energyKWh * production / batchSize) / (CONSTANTS.dieselPCI * CONSTANTS.generatorEfficiency);
            const dieselLiters = dieselConsumption / CONSTANTS.dieselDensity;
            const electricityCost = 25.9 * CONSTANTS.electricityPrice;
            const hourlyCost = dieselLiters * CONSTANTS.dieselPrice + electricityCost;
            const annualCost = hourlyCost * 2000;
            
            const generatorCosts = [
                { capacity: 200, cost: 28000 }, { capacity: 300, cost: 35000 }, { capacity: 400, cost: 38000 },
                { capacity: 500, cost: 42000 }, { capacity: 600, cost: 48000 }, { capacity: 800, cost: 58000 },
                { capacity: 900, cost: 66000 }, { capacity: 1000, cost: 72000 }, { capacity: 1200, cost: 85000 },
                { capacity: 1500, cost: 105000 }
            ];
            
            const genData = generatorCosts.find(g => g.capacity === generatorCapacity) || { cost: generatorCapacity * 70 };
            const vesselCost = 20000 + batchSize * 3000;
            const totalInvestment = genData.cost + vesselCost + 15000 + 5000 + 14000 + 18000;
            
            return {
                batchSize, heatingTime, steamPerBatch, peakFlow: steamPeak, avgFlow: steamAvg,
                requiredCapacity, utilization, feasible, dieselLiters, hourlyCost,
                dailyCost: hourlyCost * 8, annualCost, generatorCost: genData.cost, vesselCost,
                distributionCost: 15000, waterTreatmentCost: 5000, electricalCost: 14000,
                installationCost: 18000, totalInvestment, cost5years: totalInvestment + (annualCost * 5)
            };
        }

        function updateCalculations() {
            const production = parseFloat(document.getElementById('production').value);
            const generator = parseFloat(document.getElementById('generator').value);
            
            document.getElementById('productionValue').textContent = production.toFixed(1);
            document.getElementById('generatorValue').textContent = generator.toFixed(0);
            
            const system = calculateSystem(production, generator);
            displayResults(system, production, generator);
            displayEconomics(system, production, generator);
            updateChart(system, production, generator);
        }

        function displayResults(sys, production, generator) {
            let statusBadge, statusMessage;
            
            if (!sys.feasible) {
                statusBadge = '<span class="status-badge badge-oversized">GENERATORE INSUFFICIENTE</span>';
                statusMessage = `Il generatore da <strong>${generator} kg/h</strong> non è sufficiente. Serve almeno <strong>${sys.requiredCapacity.toFixed(0)} kg/h</strong>.`;
            } else if (sys.utilization >= 75 && sys.utilization <= 90) {
                statusBadge = '<span class="status-badge badge-perfect">UTILIZZO OTTIMALE</span>';
                statusMessage = `Il generatore lavora nella zona ideale (75-90%). Massima efficienza, durata e prestazioni.`;
            } else if (sys.utilization > 90) {
                statusBadge = '<span class="status-badge badge-good">UTILIZZO ELEVATO</span>';
                statusMessage = `Il generatore lavora vicino al limite (<strong>${sys.utilization.toFixed(0)}%</strong>). Funziona ma con poco margine.`;
            } else if (sys.utilization >= 60 && sys.utilization < 75) {
                statusBadge = '<span class="status-badge badge-good">LEGGERMENTE SOVRADIMENSIONATO</span>';
                statusMessage = `Il generatore è leggermente sovradimensionato (<strong>${sys.utilization.toFixed(0)}%</strong> utilizzo).`;
            } else {
                statusBadge = '<span class="status-badge badge-oversized">MOLTO SOVRADIMENSIONATO</span>';
                statusMessage = `Il generatore è molto sovradimensionato (<strong>${sys.utilization.toFixed(0)}%</strong> utilizzo).`;
            }
            
            document.getElementById('resultsSection').innerHTML = `
                <div class="results-header"><h2>Configurazione Impianto</h2></div>
                <div class="cycle-info">
                    <p><strong>Ciclo:</strong> ${CONSTANTS.CYCLE_TIME} min | <strong>Batch/h:</strong> ${CONSTANTS.BATCHES_PER_HOUR} | <strong>Vasca:</strong> ${sys.batchSize.toFixed(2)} m³</p>
                </div>
                <div class="results-grid">
                    <div class="result-card"><div class="label">Volume Vasca</div><div class="value">${sys.batchSize.toFixed(1)}<span class="unit">m³</span></div></div>
                    <div class="result-card"><div class="label">Tempo Riscaldamento</div><div class="value">${sys.heatingTime.toFixed(1)}<span class="unit">min</span></div></div>
                    <div class="result-card"><div class="label">Vapore/Batch</div><div class="value">${sys.steamPerBatch.toFixed(0)}<span class="unit">kg</span></div></div>
                    <div class="result-card"><div class="label">Portata Picco</div><div class="value">${sys.peakFlow.toFixed(0)}<span class="unit">kg/h</span></div></div>
                    <div class="result-card"><div class="label">Portata Media</div><div class="value">${sys.avgFlow.toFixed(0)}<span class="unit">kg/h</span></div></div>
                    <div class="result-card"><div class="label">Capacità Richiesta</div><div class="value">${sys.requiredCapacity.toFixed(0)}<span class="unit">kg/h</span></div></div>
                    <div class="result-card" style="border-color:#FF5722;border-width:3px"><div class="label">Utilizzo</div><div class="value" style="color:#FF5722">${sys.utilization.toFixed(0)}<span class="unit">%</span></div></div>
                    <div class="result-card"><div class="label">Gasolio</div><div class="value">${sys.dieselLiters.toFixed(1)}<span class="unit">l/h</span></div></div>
                </div>
                <div class="status-section">
                    <h3>Valutazione</h3>
                    <div style="text-align:center">${statusBadge}</div>
                    <div class="status-message">${statusMessage}</div>
                </div>
            `;
        }

        function displayEconomics(sys, production, generator) {
            document.getElementById('economicsSection').innerHTML = `
                <h3>Analisi Economica</h3>
                <div class="cost-grid">
                    <div class="cost-card">
                        <h4>Investimento</h4>
                        <div class="cost-item"><span class="label">Generatore ${generator} kg/h:</span><span class="amount">${sys.generatorCost.toLocaleString('it-IT')} €</span></div>
                        <div class="cost-item"><span class="label">Vasca ${sys.batchSize.toFixed(1)} m³:</span><span class="amount">${sys.vesselCost.toFixed(0).toLocaleString('it-IT')} €</span></div>
                        <div class="cost-item"><span class="label">Distribuzione:</span><span class="amount">${sys.distributionCost.toLocaleString('it-IT')} €</span></div>
                        <div class="cost-item"><span class="label">Acqua:</span><span class="amount">${sys.waterTreatmentCost.toLocaleString('it-IT')} €</span></div>
                        <div class="cost-item"><span class="label">Elettrico:</span><span class="amount">${sys.electricalCost.toLocaleString('it-IT')} €</span></div>
                        <div class="cost-item"><span class="label">Installazione:</span><span class="amount">${sys.installationCost.toLocaleString('it-IT')} €</span></div>
                        <div class="cost-item"><span class="label">TOTALE:</span><span class="amount">${sys.totalInvestment.toFixed(0).toLocaleString('it-IT')} €</span></div>
                    </div>
                    <div class="cost-card">
                        <h4>Operativi</h4>
                        <div class="cost-item"><span class="label">Gasolio:</span><span class="amount">${sys.dieselLiters.toFixed(1)} l/h</span></div>
                        <div class="cost-item"><span class="label">Costo gasolio:</span><span class="amount">${(sys.dieselLiters*CONSTANTS.dieselPrice).toFixed(2)} €/h</span></div>
                        <div class="cost-item"><span class="label">Elettricità:</span><span class="amount">${(25.9*CONSTANTS.electricityPrice).toFixed(2)} €/h</span></div>
                        <div class="cost-item"><span class="label">Orario:</span><span class="amount">${sys.hourlyCost.toFixed(2)} €/h</span></div>
                        <div class="cost-item"><span class="label">Giornaliero (8h):</span><span class="amount">${sys.dailyCost.toFixed(2)} €/g</span></div>
                        <div class="cost-item"><span class="label">Annuale (2000h):</span><span class="amount">${sys.annualCost.toFixed(0).toLocaleString('it-IT')} €/a</span></div>
                        <div class="cost-item"><span class="label">TOTALE 5 ANNI:</span><span class="amount">${sys.cost5years.toFixed(0).toLocaleString('it-IT')} €</span></div>
                    </div>
                </div>
                <div class="cost-specific"><p><strong>Costo specifico:</strong> ${(sys.hourlyCost/production).toFixed(2)} €/m³</p></div>
            `;
        }

        function updateChart(sys, production, generator) {
            const ctx = document.getElementById('performanceChart');
            const productions = [], utilizations = [], costs = [];
            
            for (let p = 1; p <= 15; p += 0.5) {
                productions.push(p);
                const t = calculateSystem(p, generator);
                utilizations.push(t.feasible ? t.utilization : null);
                costs.push(t.hourlyCost);
            }
            
            if (chart) chart.destroy();
            
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: productions.map(p => p.toFixed(1) + ' m³/h'),
                    datasets: [{
                        label: 'Utilizzo (%)',
                        data: utilizations,
                        borderColor: '#FF5722',
                        backgroundColor: 'rgba(255,87,34,0.1)',
                        borderWidth: 3,
                        yAxisID: 'y',
                        pointRadius: productions.map(p => p === production ? 8 : 4),
                        pointBackgroundColor: productions.map(p => p === production ? '#fff' : '#FF5722'),
                        fill: true,
                        tension: 0.4
                    }, {
                        label: 'Costo (€/h)',
                        data: costs,
                        borderColor: '#ffffff',
                        backgroundColor: 'rgba(255,255,255,0.05)',
                        borderWidth: 2,
                        yAxisID: 'y1',
                        pointRadius: productions.map(p => p === production ? 8 : 4),
                        pointBackgroundColor: productions.map(p => p === production ? '#FF5722' : '#fff'),
                        fill: false,
                        tension: 0.4
                    }, {
                        label: 'Ottimale (80%)',
                        data: Array(productions.length).fill(80),
                        borderColor: '#4CAF50',
                        borderWidth: 2,
                        borderDash: [10, 5],
                        pointRadius: 0,
                        yAxisID: 'y'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: `Generatore ${generator} kg/h - Prestazioni`,
                            font: { size: 18, weight: 'bold', family: 'Montserrat' },
                            color: '#ffffff'
                        },
                        legend: { 
                            position: 'top',
                            labels: { padding: 20, font: { size: 12, family: 'Montserrat' }, color: '#b0b0b0' }
                        }
                    },
                    scales: {
                        x: {
                            title: { display: true, text: 'Produzione', font: { size: 14, weight: 'bold' }, color: '#b0b0b0' },
                            ticks: { color: '#b0b0b0' },
                            grid: { color: '#2d2d2d' }
                        },
                        y: {
                            position: 'left',
                            title: { display: true, text: 'Utilizzo (%)', font: { size: 14, weight: 'bold' }, color: '#FF5722' },
                            min: 0,
                            max: 120,
